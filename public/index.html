<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Ten</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Today's Songs</a>
        <div id="searchjoygo">
          <form class="d-flex me-2" role="search" id="song-form">
            <input
              class="form-control"
              type="search"
              placeholder="youtube link of song"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" id="add">Add</button>
          </form>
        </div>
        <button id="login-button" type="button" class="btn btn-secondary">
          Admin Login
        </button>
        <button id="sign-out-button" type="button" class="btn btn-secondary">
          logout
        </button>
      </div>
    </nav>

    <div
      class="bg-secondary border border-dark d-flex justify-content-center flex-column align-items-center m-5"
      id="songs"
    >
      <h4>Woomin's Ten</h4>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
